<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'mono': ['DM Mono', 'monospace'],
                },
            },
            plugins: [
                function({ addComponents }) {
                    addComponents({
                        '.prose': {
                            'h1': { fontSize: '2em', fontWeight: 'bold', marginBottom: '0.5em' },
                            'h2': { fontSize: '1.5em', fontWeight: 'bold', marginBottom: '0.5em' },
                            'h3': { fontSize: '1.25em', fontWeight: 'bold', marginBottom: '0.5em' },
                            'p': { marginBottom: '1em' },
                            'ul': { listStyle: 'disc', paddingLeft: '2em', marginBottom: '1em' },
                            'ol': { listStyle: 'decimal', paddingLeft: '2em', marginBottom: '1em' },
                            'li': { marginBottom: '0.25em' },
                            'a': { color: '#3b82f6', textDecoration: 'underline' },
                            'blockquote': { borderLeft: '4px solid #e5e7eb', paddingLeft: '1em', marginBottom: '1em' },
                            'code': { backgroundColor: '#f3f4f6', padding: '0.2em 0.4em', borderRadius: '0.25em' },
                            'pre': { backgroundColor: '#f3f4f6', padding: '1em', borderRadius: '0.5em', marginBottom: '1em' },
                            'strong': { fontWeight: 'bold' },
                            'em': { fontStyle: 'italic' },
                        }
                    })
                }
            ]
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            scroll-behavior: smooth;
        }

        .nav-item {
            opacity: 0;
            animation: popAndJiggle 0.5s ease-out forwards;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            transform: translate3d(0, -2px, 15px);
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .nav-item:nth-child(1) { animation-delay: 0.3s; }
        .nav-item:nth-child(2) { animation-delay: 0.8s; }
        .nav-item:nth-child(3) { animation-delay: 1.3s; }

        .content-wrapper {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes popAndJiggle {
            0% { transform: translate3d(0, 20px, 0); opacity: 0; }
            40% { transform: translate3d(0, -4px, 0); }
            60% { transform: translate3d(0, 2px, 0); }
            80% { transform: translate3d(0, -1px, 0); }
            100% { transform: translate3d(0, 0, 0); opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .tag-input {
            border: none;
            outline: none;
            padding: 8px;
            margin: 0;
            background: transparent;
            min-width: 120px;
            font-family: 'DM Mono', monospace;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            background-color: #f3f4f6;
            border-radius: 6px;
            padding: 4px 12px;
            margin-right: 8px;
            font-family: 'DM Mono', monospace;
        }

        .tag button {
            margin-left: 6px;
            font-size: 16px;
            color: #6b7280;
            cursor: pointer;
        }

        .tag button:hover {
            color: #ef4444;
        }

        #preview {
            height: 600px;
            overflow-y: auto;
            font-family: 'DM Mono', monospace;
        }
    </style>
</head>
<body class="bg-white text-black min-h-screen font-mono">
    <nav class="fixed w-full bg-white/80 backdrop-blur-sm z-50">
        <div class="max-w-6xl mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="space-x-12">
                    <a href="/" class="nav-item inline-block">home</a>
                    <a href="/resume.html" class="nav-item inline-block">resume</a>
                    <a href="/blog.html" class="nav-item inline-block">notes</a>
                    <a href="/library.html" class="nav-item inline-block">library</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-16 px-6">
        <div class="max-w-4xl mx-auto content-wrapper">
            <div class="mb-8 flex justify-between items-center">
                <h1 class="text-2xl">New Article</h1>
                <div class="flex gap-4">
                    <button onclick="saveArticle()" class="px-4 py-2 border border-gray-200 rounded-md hover:bg-gray-50">
                        Save Article
                    </button>
                    <a href="index.html" class="px-4 py-2 border border-gray-200 rounded-md hover:bg-gray-50">
                        Back to Articles
                    </a>
                </div>
            </div>

            <div class="space-y-6">
                <!-- Title -->
                <div>
                    <label class="block text-sm mb-1">Title</label>
                    <input type="text" id="title-input"
                           class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 bg-white/50"
                           placeholder="Enter article title">
                </div>

                <!-- Content -->
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm mb-1">Content (Markdown)</label>
                        <textarea id="content-input"
                            class="w-full h-[600px] p-4 border border-gray-200 rounded-md font-mono text-sm resize-none focus:outline-none focus:ring-2 focus:ring-gray-200 bg-white/50"
                            placeholder="Write your article in markdown..."></textarea>
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Preview</label>
                        <div id="preview" class="prose w-full h-[600px] p-4 border border-gray-200 rounded-md overflow-y-auto">
                            <!-- Preview content will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Tags -->
                <div>
                    <label class="block text-sm mb-1">Tags</label>
                    <div class="border border-gray-200 rounded-md bg-white/50">
                        <div class="flex items-center flex-wrap gap-2 p-2">
                            <div id="tags-container" class="flex flex-wrap items-center gap-2"></div>
                            <input type="text" id="tag-input" class="tag-input" placeholder="Add a tag">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // Global variables
        const tags = new Set();
        let editMode = false;
        let editFilename = '';

        // Initialize components when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            const contentInput = document.getElementById('content-input');
            const preview = document.getElementById('preview');
            const tagInput = document.getElementById('tag-input');
            const tagsContainer = document.getElementById('tags-container');

            // Update preview when content changes
            contentInput.addEventListener('input', function() {
                const markdown = this.value;
                const html = marked.parse(markdown);
                preview.innerHTML = html;
            });

            // Check if we're editing an existing post
            const urlParams = new URLSearchParams(window.location.search);
            const editUrl = urlParams.get('edit');
            if (editUrl) {
                editMode = true;
                editFilename = editUrl.split('/').pop();
                loadExistingPost(editUrl);
            }

            // Initialize tag input
            tagInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const tag = this.value.trim();
                    addTag(tag);
                }
            });

            loadPost();
        });

        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postUrl = urlParams.get('post');
            
            if (!postUrl) return;

            try {
                const filename = postUrl.split('/').pop();
                const response = await fetch(`/api/post/${filename}/content`);
                const data = await response.json();
                
                if (data.content) {
                    document.getElementById('content-input').value = data.content;
                    document.getElementById('content-input').dispatchEvent(new Event('input'));
                }

                // Extract title from URL
                const title = filename.replace('.html', '');
                document.getElementById('title-input').value = title;
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        async function loadExistingPost(url) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Set title
                document.getElementById('title-input').value = doc.querySelector('h1').textContent;

                // Set content (extract from the prose div)
                const content = doc.querySelector('.prose');
                if (content) {
                    document.getElementById('content-input').value = content.innerHTML;
                    // Trigger preview
                    document.getElementById('content-input').dispatchEvent(new Event('input'));
                }

                // Set tags
                const tagElements = doc.querySelectorAll('.bg-gray-100');
                tagElements.forEach(tag => {
                    addTag(tag.textContent.trim());
                });
            } catch (error) {
                console.error('Error loading post:', error);
                alert('Error loading post for editing');
            }
        }

        function addTag(tag) {
            if (tag && !tags.has(tag)) {
                // Create tag element
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.innerHTML = `${tag}<button onclick="removeTag(this.parentElement, '${tag}')">&times;</button>`;
                
                // Add to container
                document.getElementById('tags-container').appendChild(tagElement);
                tags.add(tag);
                
                // Clear input
                document.getElementById('tag-input').value = '';
            }
        }

        function removeTag(element, tag) {
            tags.delete(tag);
            element.remove();
        }

        async function saveArticle() {
            const title = document.getElementById('title-input').value.trim();
            const content = document.getElementById('content-input').value.trim();
            
            if (!title || !content) {
                alert('Please fill in both title and content.');
                return;
            }

            try {
                const filename = editMode ? editFilename : title.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '.html';
                
                const response = await fetch('/api/post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        content,
                        filename,
                        tags: Array.from(tags)
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/editor/';
                } else {
                    throw new Error(data.error || 'Error saving article');
                }
            } catch (error) {
                console.error('Error saving article:', error);
                alert('Error saving article. Please try again.');
            }
        }
    </script>
</body>
</html>
