<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'mono': ['DM Mono', 'monospace'],
                },
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        html {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
            scroll-behavior: smooth;
        }

        .nav-item {
            opacity: 0;
            animation: popAndJiggle 0.5s ease-out forwards;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover {
            transform: translate3d(0, -2px, 15px);
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .nav-item:nth-child(1) { animation-delay: 0.3s; }
        .nav-item:nth-child(2) { animation-delay: 0.8s; }
        .nav-item:nth-child(3) { animation-delay: 1.3s; }

        .content-wrapper {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.6s ease-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes popAndJiggle {
            0% { transform: translate3d(0, 20px, 0); opacity: 0; }
            40% { transform: translate3d(0, -4px, 0); }
            60% { transform: translate3d(0, 2px, 0); }
            80% { transform: translate3d(0, -1px, 0); }
            100% { transform: translate3d(0, 0, 0); opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .blog-post {
            transition: transform 0.2s ease;
        }

        .blog-post:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-white text-black min-h-screen font-mono">
    <nav class="fixed w-full bg-white/80 backdrop-blur-sm z-50">
        <div class="max-w-6xl mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="space-x-12">
                    <a href="index.html" class="nav-item inline-block">home</a>
                    <a href="resume.html" class="nav-item inline-block">resume</a>
                    <a href="blog.html" class="nav-item inline-block">notes</a>
                    <a href="library.html" class="nav-item inline-block">library</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-16 px-6">
        <div class="max-w-4xl mx-auto content-wrapper">
            <!-- Search and Sort Section -->
            <div class="flex justify-between items-center mb-8 gap-4">
                <div class="relative flex-grow max-w-lg">
                    <input type="text" id="search" placeholder="search posts..." 
                           class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 bg-white/50">
                    <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </div>
                <select id="tag-filter" class="px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 bg-white/50">
                    <option value="">all tags</option>
                </select>
                <select id="sort" class="px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200 bg-white/50">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="title-asc">Title A-Z</option>
                    <option value="title-desc">Title Z-A</option>
                </select>
            </div>

            <!-- Blog Posts -->
            <div class="space-y-8" id="posts-container">
                <div id="loading-message" class="text-center py-8">
                    Loading posts...
                </div>
            </div>

            <!-- Pagination -->
            <div class="mt-12 flex justify-center space-x-4">
                <button id="prev-page" class="px-4 py-2 border border-gray-200 rounded-md hover:bg-gray-50 disabled:opacity-50">Previous</button>
                <span id="page-info" class="px-4 py-2">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                <button id="next-page" class="px-4 py-2 border border-gray-200 rounded-md hover:bg-gray-50 disabled:opacity-50">Next</button>
            </div>
        </div>
    </main>

    <script>
        let allTags = new Set();

        // Function to load and display posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '';

                // Collect all unique tags
                allTags.clear();
                posts.forEach(post => {
                    post.tags.forEach(tag => allTags.add(tag));
                });

                // Update tag filter dropdown
                const tagFilter = document.getElementById('tag-filter');
                tagFilter.innerHTML = '<option value="">all tags</option>';
                Array.from(allTags).sort().forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.textContent = tag;
                    tagFilter.appendChild(option);
                });

                for (const post of posts) {
                    const article = document.createElement('div');
                    article.className = 'blog-post p-6 border border-gray-200 rounded-lg bg-white/50 hover:bg-gray-50 transition-all';
                    article.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="text-lg mb-1">${post.title}</h4>
                                <p class="text-sm text-gray-500">${post.date}</p>
                                <div class="mt-2 flex flex-wrap gap-2">
                                    ${post.tags.map(tag => `
                                        <span class="text-xs bg-gray-100 rounded-md px-2 py-1">${tag}</span>
                                    `).join('')}
                                </div>
                            </div>
                            <div>
                                <a href="${post.url}" class="text-gray-600 hover:text-blue-600">Read â†’</a>
                            </div>
                        </div>
                    `;
                    postsContainer.appendChild(article);
                }

                // Remove loading message if it exists
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                const postsContainer = document.getElementById('posts-container');
                postsContainer.innerHTML = '<div class="text-center py-8 text-red-600">Error loading posts</div>';
            }
        }

        // Function to filter posts based on search input and selected tag
        function filterPosts() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const selectedTag = document.getElementById('tag-filter').value.toLowerCase();
            const postsContainer = document.getElementById('posts-container');
            const articles = postsContainer.getElementsByClassName('blog-post');
            
            for (const article of articles) {
                const title = article.querySelector('h4').textContent.toLowerCase();
                const tags = Array.from(article.querySelectorAll('.bg-gray-100'))
                    .map(tag => tag.textContent.toLowerCase());
                
                const matchesSearch = title.includes(searchTerm) || 
                    tags.some(tag => tag.includes(searchTerm));
                const matchesTag = !selectedTag || tags.includes(selectedTag);
                
                article.style.display = (matchesSearch && matchesTag) ? 'block' : 'none';
            }
        }

        // Load posts when page loads
        loadPosts();

        // Add search and tag filter functionality
        const searchInput = document.getElementById('search');
        const tagFilter = document.getElementById('tag-filter');
        
        searchInput.addEventListener('input', filterPosts);
        tagFilter.addEventListener('change', filterPosts);
    </script>
</body>
</html>
